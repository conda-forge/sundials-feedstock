{% set name = "sundials" %}
{% set version = "3.2.0" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://computation.llnl.gov/projects/{{ name }}/download/{{ name }}-{{ version }}.tar.gz
  sha256: d2b690afecadf8b5a048bb27ab341de591d714605b98d3518985dfc2250e93f9

build:
  number: 1000
  features:
    - blas_{{ variant }}  # [not win]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - msinttypes  # [win and vc<14]
    - blas 1.1 {{ variant }}  # [not win]
    - openblas                  # [not win]
    - suitesparse  # [not win]
  run:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas                  # [not win]
    - suitesparse  # [not win]

test:
  requires:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  files:
    - CMakeLists.txt
    - cvRoberts_dns.c
    - cvRoberts_klu.c
    - cvAdvDiff_bndL.c
    - cvAdvDiff_bnd_omp.c
  commands:
    - conda inspect linkages -p ${PREFIX} sundials  # [not win]
    - conda inspect objects -p ${PREFIX} sundials  # [osx]

about:
  home: http://computation.llnl.gov/casc/sundials/main.html
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'SUite of Nonlinear and DIfferential/ALgebraic equation Solvers'

extra:
  recipe-maintainers:
    - bjodah
    - jschueller
